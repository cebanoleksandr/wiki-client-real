<li
  class="relative mb-0.5 flex items-center justify-between rounded-xl cursor-pointer"
  style="overflow: hidden"
>
  <a
    [routerLink]="item.href"
    routerLinkActive="bg-indigo-300 font-semibold"
    class="flex gap-3 items-center w-full h-full p-2 overflow-hidden rounded-xl
           transition-colors duration-200 ease-in-out hover:bg-indigo-200 text-gray-800"
  >
    <ng-icon [name]="item.icon" class="w-5 h-5 text-indigo-500"></ng-icon>

    {{ item.title }}
  </a>
</li>
